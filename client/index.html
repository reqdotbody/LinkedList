<!DOCTYPE html>
<html>
  <head>
  <title>Linked List</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app='app'>
    <div id="wrap">

      <nav class="text-center">
        <div id='logo'>
          <h3><a ui-sref='allprojects'>LinkedList</a></h3>
        </div>
        <a ui-sref='createJob'><button class="btn-primary">Create Job</button></a>
        <a ui-sref='findJobs'><button class="btn-primary btn-success">Find Job</button></a>
        <a ui-sref='profile'><button class="btn-primary btn-info">My Profile</button></a>
      </nav>

      <div ui-view></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>

<div class="openprojects-header" align="left">OPEN PROJECTS</div>

<div class="input-field" align="right">

  <select class="" ng-model="selectedChoices" material-select watch>
      <option ng-repeat="choice in choices" value="{{choice}}">{{choice}}</option>
  </select>

  <select id="form">
      <option value="" disabled selected>Choose your option</option>
      <option value="1">To-do app</option>
      <option value="2">Twitter client</option>
  </select>

  <select class="" id="form">
  <option value="" disabled selected>pick a framework</option>
  <option value="1">Angular</option>
  <option value="2">Backbone</option>
  </select>

  <select class="" id="form">
  <option value="" disabled selected>for how long?</option>
  <option value="1">2 days</option>
  <option value="3">4 days</option>
  <option value="4">1 week</option>
  </select>

  <button class="btn waves-effect waves-light" type="submit" name="action">
    <!--     try to get the send icon -->
    <i class="material-icons">>></i>
  </button>
</div>



<div class="allprojects-wrapper" >
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="resource in results">
      <img  ng-src={{resource.img}} alt="" class="circle" >
      <span class="title">{{resource.prompts}}</span>
      <p>{{resource.framework}} <br>
         {{resource.time}}
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">join</i></a>
    </li>
  </ul>
</div>

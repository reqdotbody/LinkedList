<div class="openprojects-header" align="center">OPEN PROJECTS</div>

<div class="input-field" align="center">
  <select class="prompt" id="form" ng-model="select.value1">
    <option value="" disabled selected>create your own project?</option>
    <option ng-repeat="prompt in prompts">{{prompt}}</option>
  </select>

  <select class="framework" id="form" ng-model="select.value2">
    <option value="" disabled selected>pick a framework</option>
    <option ng-repeat="framework in frameworks">{{framework}}</option>
  </select>

  <select class="duration" id="form" ng-model="select.value3">
    <option value="" disabled selected>for how long?</option>
    <option ng-repeat="duration in durations">{{duration}}</option>
  </select>

  <button class="btn waves-effect waves-light" type="submit" name="action">
    <i class="material-icons">done</i>
  </button>
</div>

<div class="allprojects-wrapper" >
  <ul class="collection">
    <li class="collection-item avatar" ng-repeat="resource in results">
      <img  ng-src={{resource.img}} alt="" class="circle" >
      <span class="title">{{resource.prompts}}</span>
      <p>{{resource.framework}} <br>
         {{resource.time}}
      </p>
      <a ui-sref="app.dashboard" class='waves-effect waves-circle waves-light btn-floating secondary-content'><i class="small material-icons">chevron_right</i></a>
    </li>
  </ul>
</div>

<div class="dashboard-header" align="center">YOUR PROJECTS</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false 
    });
  });

  $('.modal-trigger').leanModal();
</script>

<!-- Modal Structure -->
<div id="projectModal" class="modal">
    <div class="modal-content">
      <ul class="collection z-depth 2">
        <li class="collection-item avatar" ng-repeat="project in projects">
          <img src="{{project.github_img}}" alt="" class="circle">
          <span class="title">{{ project.prompt}}</span>
          <p>{{ project.framework }} <br>
             {{ project.duration }}
          </p>
        </li>
      </ul>

      <ul>
        
        <li class="collection-item avatar">
          <img src="https://avatars3.githubusercontent.com/u/6374974?v=3&s=460" alt="" class="circle">
          <span class="title">To-Do App</span>
          <p>Angular <br>
             2 days
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">join</i></a>
        </li>
        <li class="collection-item avatar">
          <img src="https://avatars1.githubusercontent.com/u/11216691?v=3&s=460" alt="" class="circle">
          <span class="title">Twitter client</span>
          <p>Mithril <br>
             1 week
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">join</i></a>
        </li>
        <li class="collection-item avatar">
          <img src="https://avatars2.githubusercontent.com/u/7542614?v=3&s=460" alt="" class="circle">
          <span class="title">Web Historian</span>
          <p>Backbone <br>
             4 days
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">join</i></a>
        </li>
      </ul>
    </div>

    <div class="modal-footer" align="right">
        <a href="#!" class="modal-action modal-close"><i class="material-icons">clear</i></a>
    </div>
</div>
